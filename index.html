<!doctype html>

<body>
  <header class="topbar">

  <main class="layout">
    <!-- RECUDRO / STAGE -->
    <section class="stage" aria-label="Ãrea de calco">

      <div class="control">

        </div>
        <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.40" />
      </div>

      <div class="control">
        <div class="control-head">
          <span>TamaÃ±o</span>

      <div class="control">

  <script src="scripts.js"></script>
